<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="es">
<head th:insert="fragments/head :: header">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="container theme-showcase" role="main">
        <hr class="featurette-divider">
        <img src="../static/img/login.png" alt="Login a la plataforma" width="136" height="136" class="center">
        <form class="form-signin" th:action="@{/login}" method="post">
            <h3 class="form-signin-heading text-center">Iniciar Sesión</h3>
            <label for="username" class="sr-only">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <a class="btn btn-lg btn-primary btn-block" href="/">Volver al inicio</a>
        </form>
    </div>
</div>
</body>
</html>
